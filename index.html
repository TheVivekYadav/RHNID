<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <script>
        function submitForm(event) {
            event.preventDefault();
            var rhnid = document.getElementById("rhnid").value;
            var email = document.getElementById("email").value;

            var formData = { rhnid: rhnid, email: email };

            fetch("https://rhnidcollection.vercel.app/api/submit.js", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(() => alert("Data submitted!")).catch(err => console.error(err));
        }
    </script>
</head>
<body>
    <h2>Student Details Form</h2>
    <form onsubmit="submitForm(event)">
        <label for="rhnid">RHNID:</label>
        <input type="text" id="rhnid" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
